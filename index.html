<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto Mono', monospace;
		}
	</style>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div id="state"></div>

	<div class="field">
		<div>---------</div>
		<div class="row_1">
			<span>|</span>
			<span id="0">_</span>
			<span id="1">_</span>
			<span id="2">_</span>
			<span>|</span>
		</div>
		<div class="row_2">
			<span>|</span>
			<span id="3">_</span>
			<span id="4">_</span>
			<span id="5">_</span>
			<span>|</span>
		</div>
		<div class="row_3">
			<span>|</span>
			<span id="6">_</span>
			<span id="7">_</span>
			<span id="8">_</span>
			<span>|</span>
		</div>
		<div>---------</div>
	</div>
	<br>

	<button id="restart">Restart</button>

	<script src="script.js"></script>
</body>
</html>
